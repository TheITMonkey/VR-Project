<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title> Mail sender </title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li> {{message}} </li>
                {% endfor %}
                </ul>
            {%endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </body>
</html>
