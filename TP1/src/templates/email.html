{% extends "layout.html" %}

{% block body %}
<div class="w3-center w3-large">
<h2 class="w3-btn w3-teal">E-mail App</h2></div><br><br>

<h4> Bem vindo(a) {{name}} </h4> <br><br>

<form method="POST" action="/logout">
    <input name="name" type="text" value={{name}} style="display:none" />
    <input name="token" type="text" value={{token}} style="display:none" />
    <input class="w3-btn w3-teal" type="submit" value="Logout"/>
</form>
<br>
<br>

<form method="POST" action='/sendMail'>
    <div class="w3-container w3-large">
    <label class="w3-btn w3-teal" >Sender:</label>
    <input name="sender_email" type="text"/>
    <br><br>
    <label class="w3-btn w3-teal" >Receiver:</label>
    <input name="destination_email" type="text" required/>
    <br><br>
    <label class="w3-btn w3-teal">Subject:</label>
    <input name="subject" type="text"required />
    <input name="token" type="text" value={{token}} style="display:none"/>
    <input name="name" type="text" value={{name}} style="display:none" />
    <br><br>
    <textarea name="message" rows="15" cols="80">Write your email here</textarea>
    <br><br>
    <input class="w3-btn w3-teal" type="submit" value="Enviar email"/>
</form>
</div>
{% endblock %}
